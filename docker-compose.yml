version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3-alpine
    container_name: qazairbot_postgres
    environment:
      POSTGRES_DB: qazairbot
      POSTGRES_USER: qazairbot_user
      POSTGRES_PASSWORD: qazairbot_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qazairbot_user -d qazairbot"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: qazairbot_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build: .
    container_name: qazairbot
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
    restart: unless-stopped
    command: python -m app.bot_polling

volumes:
  postgres_data:
  redis_data:
